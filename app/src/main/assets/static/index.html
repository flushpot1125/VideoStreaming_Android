<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みまもりカメラ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        #videoStream {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px 0;
        }

        #status {
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .audio-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            margin-left: 10px;
            vertical-align: middle;
        }

        .audio-active {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body ontouchstart=""><!-- iOS Safariでのタッチイベント強制有効化 -->
<div class="container">
    <h1>みまもりカメラ</h1>
    <div id="status">接続待機中...</div>
    <div>
        <img id="videoStream" alt="カメラ映像" />
    </div>
    <div class="controls">
        <button id="audioToggle">音声: オン</button>
        <span class="audio-indicator" id="audioIndicator"></span>
    </div>
    <p>※音声ボタンを押すと、音声が有効になります。もう一度押すと無効になります</p>
</div>
<script src="client.js"></script>
</body>
</html>
